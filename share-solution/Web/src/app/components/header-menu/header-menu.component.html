<header id="header" class="header d-flex align-items-center fixed-top">
  <div class="container position-relative d-flex align-items-center justify-content-between">

    <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
      <!-- Uncomment the line below if you also wish to use an image logo -->
      <!-- <img src="assets/img/logo.webp" alt=""> -->
      <h1 class="sitename">Invent</h1><span>.</span>
    </a>

    <nav id="navmenu" class="navmenu">
      <ul>
        <li *ngFor="let item of categories; let i = index" [ngClass]="{'dropdown': item.childs.length > 0}">
          <a href="#{{item.name}}" *ngIf="item.childs.length === 0" [ngClass]="{'active': i === 0}">{{item.name}}</a>
          <a href="#{{item.name}}" *ngIf="item.childs.length > 0"><span>{{item.name}}</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
          <ul *ngIf="item.childs.length > 0">
            <li *ngFor="let itemLv2 of item.childs" [ngClass]="{'dropdown': itemLv2.childs.length > 0}">
              <a *ngIf="itemLv2.childs.length === 0" href="#{{itemLv2.name}}">{{itemLv2.name}}</a>
              <a *ngIf="itemLv2.childs.length > 0" href="#{{itemLv2.name}}"><span>{{itemLv2.name}}</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
              <ul *ngIf="itemLv2.childs.length > 0">
                <li *ngFor="let itemLv3 of itemLv2.childs" [ngClass]="{'dropdown': itemLv3.childs.length > 0}">
                  <a href="#{{itemLv2.name}}">{{itemLv2.name}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
      <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
    </nav>

    <!-- <a class="btn-getstarted" href="#about">Get Started</a> -->

  </div>
</header>
